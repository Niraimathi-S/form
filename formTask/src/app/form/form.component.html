<div class="jumbotron">
  <h3>User Registration</h3>
  <br />
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group row mb-3 required">
      <div class="col-md-6 offset-md-0" *ngFor="let field of nameFields">
        <label class="form-label">{{ field.label }}</label>
        <div class="">
          <input
            type="text"
            name="name"
            class="form-control"
            [formControlName]="field.controlName"
            [ngClass]="{
              'is-invalid':
                userForm.get(field.controlName)?.errors &&
                userForm.get(field.controlName)?.touched
            }"
            required
          />
          <div
            class="invalid-feedback"
            *ngIf="userForm.get(field.controlName)?.errors?.['required'] && userForm.get(field.controlName)?.touched"
          >
            {{ field.message }}
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mb-3 required" *ngFor="let field of fields">
      <div class="col">
        <label class="form-label">{{ field.label }}</label>
        <div class="">
          <input
            type="text"
            name="name"
            class="form-control"
            [formControlName]="field.controlName"
            [ngClass]="{
              'is-invalid':
                userForm.get(field.controlName)?.errors &&
                userForm.get(field.controlName)?.touched
            }"
            required
          />
          <div *ngFor="let error of field.errorConditions">
            <div
              class="inValid-feedBack"
              *ngIf=" userForm.get(field.controlName)?.errors?.[error.condition] && userForm.get(field.controlName)?.touched"
            >
              {{ error.message }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mb-3 required">
      <div class="col">
        <label class="form-label">Gender</label>
        <div class="">
          <select
            class="form-control"
            formControlName="gender"
            [ngClass]="{
              'is-invalid':
                userForm.get('gender')?.errors &&
                userForm.get('gender')?.touched
            }"
          >
            <option selected>Choose a gender</option>
            <option *ngFor="let gender of genders" [value]="gender">
              {{ gender }}
            </option>
          </select>
          <div
            class="invalid-feedback"
            *ngIf="userForm.get('gender')?.errors?.['required'] && userForm.get('gender')?.touched"
          >
            Please select a gender
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <div class="col">
        <label class="form-label">About</label>
        <div class="">
          <div class="md-form">
            <textarea
              type="text"
              id="form7"
              class="md-textarea md-textarea-auto form-control"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10 buttons-row">
        <div class="buttons-container">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!userForm.valid"
          >
            Submit
          </button>
          <button type="submit" class="btn btn-secondary" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
